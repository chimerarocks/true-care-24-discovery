<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrueCare24</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="container-header">
            <nav class="container-header-navbar">
                <ul class="dropdown-menu">
                    <li aria-haspopup="true">
                        <a href="#" class="dropdown-menu-title" >
                            leo@truecare24.com
                        </a>
                        <img alt="Signout Icon" src="assets/Matched providers icons/Dropdown.svg">
                        <ul class="dropdown">
                            <li><a href="#">Signout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="container-nav">
            <header class="nav-header">
                <img alt="TrueCare24" src="assets/Matched providers icons/TrueCare24_logo.svg">
            </header>
            <ul class="nav-menu">
                <li>
                    <a href="/">
                        <img alt="Dashboard" src="assets/Matched%20providers%20icons/Dashboard.svg">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img alt="Dashboard" src="assets/Matched%20providers%20icons/Sign out.svg">
                        Sign out
                    </a>
                </li>
            </ul>
        </nav>
        <main class="container-main">
            <section class="panel">
                <header class="panel-header">
                    <span class="panel-title">Matched Providers</span>
                </header>
                <div class="panel-body">
                    <table class="datatable">
                        <tr>
                            <th>
                                Type
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Phone
                            </th>
                            <th>
                                ID
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                <!-- Action -->
                            </th>
                        </tr>
                        <tr>
                            <td class="type-column">
                                <img alt="contracted" src="assets/Matched%20providers%20icons/Contracted.svg">
                                <img alt="ic" src="assets/Matched%20providers%20icons/IC.svg">
                            </td>
                            <td class="name-column">
                                Lucile Munoz
                            </td>
                            <td>
                                oceane.torp@brennan.us
                            </td>
                            <td>
                                +1 (727) 809-1539
                            </td>
                            <td>
                                7543
                            </td>
                            <td>
                                Contacting
                            </td>
                            <td class="actions-column">
                                <button class="btn chat-button">CHAT</button>
                                <button class="btn call-button">CALL</button>
                                <button class="options-button"></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
